<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7.3模仿块级作用域</title>
	</head>
	<body>
		<script>
		//7.3模仿块级作用域
			//JavaScript没有块级作用域的概念。这意味着在块语句中定义的变量，实际上是在包含函数中而非语句中创建的
			function outputNumber(count){
				for (var i=0;i<count;i++) {
					alert(i);
				}
				alert(i);
			}
			//这个函数中定义了一个for循环，变量i的初始值为0。
			//在Java、C++等语言中，变量i只会在for循环的语句块中有定义，循环一旦结束，变量i就会被销毁。
			//可是在JavaScript中，变量i是定义在outputNumber()的活动对象中，因此从他有定义开始，就可以在函数内部随处访问它。
			//即使重新声明同一个变量，也不会改变他的值。
			function outputNumber(count){
				for (var i=0;i<count;i++) {
					alert(i);
				}
				var i;
				alert(i);
			}
			//JavaScript从来不会告诉是否多次声明了同一个变量；遇到这种情况，他只会对后续的声明视而不见(不过，他执行后续声明中的变量初始化)。
			//匿名函数可以用来模仿块级作用域并避免这个问题。
			
			//作为块级作用域(通常称为私有作用域)的匿名函数的语法如下
			//-----------------*********************************************------------------------
			//(function()){
				//这里是块级作用域
			//}();
			//------------------********************************************------------------------
			//以上代码定义并立即调用了一个匿名函数。将函数包含在了一对圆括号中，表示它实际上是一个函数表达式。
			//而紧随其后的另一个对圆括号会立即调用这个函数。不好理解 ，看下面的例子
			
			//var count=5;
			//outputNumber(count);
			//这里初始化了变量count，将其值设置为5.当然，这里的变量是没有必要的，因为可以把值直接传给函数。
			//为了让代码更整洁，在调用函数时用5来代替count。
			
			//outputNumber(5);
			//这样做之所以可行，是因为变量只不过是值的另一种表现形式，因此用实际的值替换变量没有问题。
			
			//var someFunction=function(){
				//这里是块级作用域	
			//};
			//someFunction();
			
			//这里定义了一个函数，然后立即调用了它。
			//定义函数的方式是创建一个匿名函数，并把匿名函数赋值给了变量someFunction.
			//而调用函数的方式是在函数名称后面添加一对圆括号，即someFunction()。
			//通过之前的例子我们知道，可以使用实际的值来取代变量count，那么在这里是不是也可以用函数的值直接取代函数名呢？
			//然而下面会报错
			
			//function(){
				//这里是块级作用域
			//}();	//报错！！
			
			//这段代码会导致语法错误，是因为JavaScript将function关键字当做一个函数声明的开始，而函数声明后面不能跟圆括号。
			//然而，函数表达式的后面可以跟圆括号。
			//要将函数声明转换成函数表达式，只要像下面这样给他加上一对圆括号即可
			
			//(function(){
				//这里是块级作用域				
			//})(); 
			
			//无论在什么地方，只要临时需要一些变量，就可以使用私有作用域
			function outputNumber(count){
				(function(){
					for(var i=0;i<count;i++){
						console.log(i);
					}
				})();
				
//				console.log(i);   //报错
			}
			outputNumber(10);
			
			//在这个重写后的outputNumber()函数中，我们在for循环外部插入了一个私有作用域。
			//在匿名函数中定义的任何变量，都会在执行结束时被销毁。
			//因此，变量i只能在循环中使用，使用后即被销毁。
			//而在私有作用域中能够访问变量count，是因为这个匿名函数是一个闭包，他能够访问包含作用域中的所有变量
			
			//这种技术经常在全局作用域中被用在函数外部，从而限制向全局作用域总添加过多的变量和函数。
			//一般来说，应该尽量减少项作用域中添加变量和函数。
			//在一个由很多开发人员共同参与的大型应用程序中，过多的全局变量和函数很容易导致命名冲突。
			//而通过创建私有作用域，每个开发人员既可以使用自己的变量，又不必担心搞乱全局作用域。
			//例子
			(function(){
				var now=new Date("1/1/2017");
				if(now.getMonth()==0&&now.getDate()==1){
					console.log("Happy new year!");
				}
			})();
			
			//上面这段代码放在全局作用域中，可以用来确定哪一天是1月1日，如果到了那一天，就会下向用户显示一条祝贺新年的信息。
			//其中的变量now现在是匿名函数中的局部变量，而我们不必在全局作用域中创建它。
			
			//这种做法可以减少闭包占用的内存问题，因为没有指向匿名函数的引用。只要函数执行完毕，就可以立即销毁其作用域链
		</script>
	</body>
</html>
