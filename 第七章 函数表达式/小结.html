<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小结</title>
	</head>
	<body>
		<script>
			//在JavaScript编程中，函数表达式是一种非常有用的技术。
			//使用表达式可以无须对函数命名，从而实现动态编程。匿名函数，也称为拉姆达函数，是一种JavaScript函数的强大方式。
			//一下总结了函数表达式的特点
				//1.函数表达式不同于函数声明。函数声明要求有名字，但函数表达式不需要。没有名字的函数表达式也叫匿名函数
				//2.在无法确定如何引用函数的情况下，递归就会变得比较复杂；
				//3.递归函数应该始终使用arguments.callee来递归地调用自身，不要使用函数名————函数名可能会发生变化
			
			//当在函数内部定义了其他函数时，就创建了闭包。闭包有权访问包含函数内部的所有变量，原理如下
				//1.在后台执行环境中，闭包的作用域链包含着它自己的作用域、包含函数的作用域和全局作用域
				//2.通常，函数的作用域及其所有变量都会在函数执行结束后被销毁
				//3.但是，当函数返回了一个闭包时，这个函数的作用域将会一直在内存中保存到闭包不存在为止。
			
			//使用闭包可以在JavaScript中模仿块级区域(JavaScript本身没有没有跨级区域的概念)。要点如下:
				//1.创建并立即调用一个函数，这样既可以执行其中的代码，又不会在内存留下对该函数的引用。
				//2.结果就是函数内部的所有变量都会被立即销毁————除非将某些变量赋值给了包含作用域(即外部作用域)中的变量，
			
			//闭包还可以用于在对象中创建私有变量，相关概念和要点如下
				//1.即使JavaScript中没有正式的死有对象属性的概念，但可以使用比宝来实现公有方法，而通过公有方法可以访问在包含作用域中定义的变量
				//2.有权访问私有变量的公有方法叫做特权方法。
				//3.可以使用构造函数模式、原型模式来实现自定义类型的特权方法，也可以使用模块模式、增强的模块模式来实现单例的特权方法
			
			//JavaScript中的函数表达式和闭包都是机器有用的特性，利用他们可以实现很多功能，不过，因为创建闭包必须维护额外的作用域，所以过度使用阿门可能会占用大量内存
		</script>
	</body>
</html>
