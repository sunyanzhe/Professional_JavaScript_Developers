	<body>
		<script>
			//1.相等和不相等（==&&！=）
			//遵循以下规则
			//如果有一个操作数是布尔值，则在比较相等行之前先将其转换为数值,false的数值是0,true的数值是1
			//如果一个操作数是字符串,另一个操作数是数值,在比较相等性之前先将字符串转换成数值
			//如果一个操作数是对象,另一个操作数不是,则调用对象的valueOf()方法,用得到的基本值按照前面的规则进行比较;
			//这两个操作符在进行比较是则要遵循下列规则
			//null和undefined是相等的
			//要比较相等性之前,不能将null和undefined转换成其他任何值
			//如果有一个操作数是NaN，则相等操作符返回false，而不相等操作符返回true。重要提示：即使两个操作数都是NaN，相等操作符也返回false；按照规则，NaN不等于NaN
			//如果连个操作数都是对象，则比较他们是不是同一个对象。如果两个操作数都指向同一个对象，则相等操作符返回true；否则，返回false;
		</script>
