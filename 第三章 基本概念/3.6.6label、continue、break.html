<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var num=0,num1=0;
			outermost:
			for (var i=0;i<10;i++) {
				for (var j=0;j<10;j++) {
					if(i==5&&j==5){
						break outermost;
					}
					num++;
				}
			}
			console.log(num);
			outermost1:
			for (var m=0;m<10;m++) {
				for (var n=0;n<10;n++) {
					if(n==5&&m==5){
						continue outermost1;
					}
					num1++;
				}
			}
			console.log(num1);
			//break和continue语句可以与label与局联合使用，从而返回代码中特定的位置。这种联合使用的状况多发生在循环嵌套的情况下,
			//59页；
		</script>
	</body>
</html>
