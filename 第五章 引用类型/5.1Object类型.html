<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//引用类型的值（对象）是引用类型的一个实例。在ECMAScript中，引用类型是一种数据结构，用于将数据和功能组织在一起。
			//引用类型有时候也被称为对象定义，因为它们描述的是一类数据额所具有的属性和方法。
			//如前所述，对象是某个特定引用类型的实例。新对象是使用new操作符后跟一个构造函数来创建的。
			//构造函数本身就是一个函数，只不过该函数是出于创建新对象的目的而定义的
			
			var p=new Object();
			
			//这行代码创建了Object引用类型的一个新实例，然后把该实例保存在了变量p中。
			//使用的构造函数时Object，它只为新对象定义了默认的属性和方法。
			
			
			//创建Object实例的方式有两种。
			//第一种是使用new操作符后跟Object构造函数。
			
			var o=new Object();
			o.name="Nicholas";
			o.age=27;
			//第二种是使用对象字面量表示法。对象字面量是对象定义的一种简写形式，目的在于简化创建包含大量属性的对象的过程
			
			var o1={};
			
			//虽然可以使用任何一种方法定义对象，但开发人员更青睐对象字面量语法，因为这种语法要求的代码量少，而且能给人封装数据的感觉。
			//对象字面量也是向函数传递大量可选参数的首选方式，例
			function displayInfo(args){
				var output="";
				if(typeof args.name == "string"){
					output+="Name: "+args.name+"\n";
				}
				if(typeof args.age=="number"){
					output+="Age: "+args.age+"\n";
				}
				console.log(output);
			}
			displayInfo({name:"Nicholas",age:29});
			displayInfo({name:"Grey"});
			
			//一般来说，访问对象属性时使用的都是点表示法，这也是很多面向对象语言中通用的语法。
			//不过在JavaScript也可以使用方括号表示法来访问对象的属性。在使用方括号语法时，应该将要访问的属性以字符串的形式放在方括号中;
			console.log(o.name);
			console.log(o["age"]);
			
			//从功能上看，这两种访问对象属性的方法没什么任何区别。但方括号语法的主要优点是可以通过变量来访问属性
			//例
			var propertyName="name";
			console.log(o[propertyName]);
			
			//如果属性名中包含会导致语法错误的字符，或者属性名使用的是关键字和保留字，也可以使用方括号表示法。
			o["first name"]="Nicholas";
			
			//由于"first name"中包含一个空格，所以不能使用点表示法来访问它。然而，属性名中是可以包含费字幕非数字的，这时候就可以使用方括号表示法来访问他们
			//通常，除非必须使用变量来访问属性，否则我们建议使用点表示法
			
		</script>
	</body>
</html>
