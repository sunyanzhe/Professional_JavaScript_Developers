<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8.2 location对象</title>
	</head>
	<body>
		<script>
		//8.2 location对象		p207
			//location是最有用的BOM对象之一，它提供了与当前窗口中加载的文档有关的信息，还提供了一些导航功能。
			//事实上，location对象是一个很特别的对象，因为它既是window对象的属性，也是document对象的属性。
			//location对象的用处不只表现在它保存着当前文档的信息，还表现在它将URL解析为独立的片段，让开发人员可以通过不同的属性访问这些片段
		
		//8.2.1查询字符串参数
			//虽然通过上线的属性可以访问到location对象的大多数信息，但其中访问URL包含的查询字符串的属性并不方便。
			//尽管location.search返回问号到URL末尾的所有内容，但没有办法逐个访问其中的每个查询字符串。
			//可以创建一个函数，用以解析查询字符串
			function getQueryStringArgs(){
				var qs=(location.search.length>0)?location.search.substring(1):"",
					args={},
					items=qs.length?qs.split("&"):[],
					item=null,name=null,value=null;
					for (var i=0;i<items.length;i++) {
						item=items[i].split("=");
						name=decodeURIComponent(item[0]);
						value=decodeURIComponent(item[1]);
						if(name.length){
							args[name]=value;
						}
					}
					return args;
			}
			
			//小结
			//浏览器对象模型(BOM)以window对象作为依托，表示浏览器窗口以及页面可见区域。
			//同时，window对象还是ECMAScript中的Global对象，因而所有全局变量和函数都是它的属性，且所有原生的构造函数及其他函数也都存在于它的命名空间下。
				//1.在使用框架时，每个框架都有自己的window对象以及所哟原生构造函数及其他函数的副本。
				//2.有一些窗口指针，可以用来引用其他框架，包括父框架
				//3.top对象始终指向最外围的框架，也就是整个浏览器窗口
				//4.parent对象表示包含当前框架的框架，而self对象则回指window
				//5.使用location对象可以通过编程方式来访问浏览器的导航系统。设置相应的属性，可以逐段或整体性地修改浏览器的URL
				//6.调用replace()方法可以导航到一个新的URL，同时该URL会替换浏览器历史记录中当前显示的页面
				//7.navigator对象提供了与浏览器相关的信息。到底提供那些信息，很大程度上取决于用户的浏览器；不过，也有一些公共属性(如userAgent)存在于所有浏览器中
			//BOM中还有两个对象:screen和history，但它们的功能有限。screen对象中保存着与客户端显示器有关的信息，这些信息一般只用于站点分析。
			//history对象为访问浏览器的历史记录开了一个小缝隙，开发人员可以据此判断历史记录的数量，也可以在历史记录中向后或向前导航到任意页面。
		</script>
	</body>
</html>
