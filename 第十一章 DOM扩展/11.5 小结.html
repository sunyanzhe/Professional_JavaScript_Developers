<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11.5 小结</title>
	</head>
	<body>
		<script>
			//虽然DOM为与XML和HTML文档交互制定了一系列核心API，但仍然有几个规范对标准的DOM进行了扩展。
			//这些扩展中有很多原来是浏览器专有的，但后来成为了实施标准，于是其他浏览器也都提供了相同的实现。
			
			//1.Selector API，定义了两个方法，让开发人员能够基于CSS选择符从DOM中取得元素，这两个方法时querySelector()和querySelectorAll()。
			//2.Element Traversal，为DOM元素定义了额外的属性，让开发人员能够更方便地从一个元素跳到另一个元素。之所以会出现这个扩展，是因为浏览器处理DOM元素间空白符的方式不一样
			//3.HTML5为标准的DOM定义了很多扩展功能。其中包括innerHTML属性这样的实时标准基础上提供的标准定义，以及为管理焦点、设置字符集、滚动页面而规定的扩展API
			
			//虽然目前DOM扩展的函数还不多，但随着Web技术的发展，相依一定还会涌现出更多的扩展来。
			//很多浏览器都在试验专有额扩展，而这些扩展一旦获得认可，就会成为"伪"标准，甚至会被收录到规范的更新版本中
		</script>
	</body>
</html>
