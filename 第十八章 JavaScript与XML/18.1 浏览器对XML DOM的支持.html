<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//几曾何时，XML一度成为存储和通过因特网传输结构化数据的标准。
			//透过XML的发展，能够清晰地看到Web技术发展的轨迹。
			//DOM规范的指定，不仅是为了方便在Web浏览器中使用XML，也是为了在桌面及服务器应用程序中处理XML数据
			//此前，由于浏览器无法解析XML数据，很多开发人员都要手动编写自己的XML解析器。
			//而自从DOM出现之后，所有浏览器都内置了对XML的原生支持(XML DOM)，同时也提供了一系列相关的技术支持
			
		//18.1浏览器对XML DOM的支持   			p521
			//在正式的规范诞生以前，浏览器提供商实现的XML解决方案不仅对XML的支持程度参差不齐，而且对同一特性的支持也各不相同。
			//DOM2级是第一个提到动态创建XML DOM概念的规范。
			//DOM3级进一步增强了XML DOM，新增了解析和序列化等特性。
			//然而，当DOM3级规范的各项条款尘埃落定之后，大多数浏览器也就实现了各自不同的解决方案
			
		//18.1.1 DOM2级核心
			//我们在第12章讨论过，DOM2级在document.implementation中引入了createDocument()方法。
			//IE9+、Firefox、Opera、Chrome和Safari都支持这个方法。
			//想一想，或许你还记得支持DOM2级的浏览器中使用以下语法创建一个空白的XML文档
			//var xmldom=document.implementation.createDocument(namespaceUri,root,doctype);
			
			//在通过JavaScript处理XML时，通常只使用参数root，因为这个参数指定的是XML DOM文档元素的标签名。
			//而namespaceUri参数则很少用到，原因是在JavaScript中管理命名空间比较困难。
			//最后，doctype参数用的就更少了
			
			//因此，要想创建一个新的、文档元素为<root>的XML文档，可以使用如下代码
			var xmldom=document.implementation.createDocument("","root",null);
			 
			alert(xmldom.documentElement.tagName);				//"root"
			
			var child=xmldom.createElement("child");
			xmldom.documentElement.appendChild(child);
		</script>
	</body>
</html>
