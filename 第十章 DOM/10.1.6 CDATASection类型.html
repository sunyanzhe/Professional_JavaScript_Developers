<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.1.6 CDATASection类型</title>
	</head>
	<body>
		<div id="myDiv"><![CDATA[This is some content.]]></div>
		<script>
			//CDATASection类型只针对基于XML的文档，表示的是CDATA区域。
			//与Comment类似，CDATASection类型继承自Text类型，因此拥有除了splitText()之外的所有字符串操作方法。
			//CDATASection节点具有下列特征
				//1.nodeType的值为4;
				//2.nodeName的值为"#cdata-section"
				//3.nodeValue的值是CDATA区域中的内容
				//4.parentNode可能是Document或Element
				//5.不支持(没有)子节点
			
			//CDATA区域只会出现XML文档中，因此多数浏览器都会把CDATA区域错误地解析为Comment或Element
			//这个例子中的<div>元素应该包含一个CDATASection节点。
			//可是，四大主流浏览器无一能够这样解析它。
			//即使对于有效的XHTML页面，浏览器也没有正确地支持嵌入的CDATA区域
			//在真正的XML文档中，可以使用document.createCDataSection()来创建CDATA区域，只需为其传入节点的内容即可
		</script>
	</body>
</html>
