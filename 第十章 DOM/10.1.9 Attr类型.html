<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.1.9 Attr类型</title>
	</head>
	<body>
		<div id="myDiv"></div>
		<script>
			//10.1.9Attr类型		p276
				//元素的特性在DOM中以Attr类型来表示。
				//在所有浏览器中，都可以访问Attr类型的构造函数和原型。
				//从技术角度讲，特性就是存在于元素的attributes属性中的节点。
				//特性节点具有下列特征
					//1.nodeType的值为2
					//2.nodeName的值是特性的名称
					//3.nodeValue的值是特性的值
					//4.parentNode的值为null
					//5.在HTML中不支持(没有)子节点
					//6.在XML中子节点可以使Text或EntityReference
				
				//尽管他们也是节点，但特性却不被认为是DOM文档树中的一部分。
				//开发人员最常用的是getAttribute()、setAttribute()和removeAttribute()方法，很少直接引用特性节点
				
				//Attr对象有3个属性：name、value和specified。其中，name是特性名称(与nodeName的值相同)，value是特性的值(与nodeValue的值相同)，
				//而specified的值是一个布尔值，用以区分特性是代码中指定的，还是默认的。
			
				//使用document.createAttribute()并传入特性的名称可以创建新的特性节点。
				//例如，要为元素添加align特性，可以使用以下代码
				var element=document.getElementById("myDiv");
				var attr=document.createAttribute("align");
				attr.value="left";
				element.setAttributeNode(attr);
				console.log(element.attributes["align"].value);			//left	
				console.log(element.getAttributeNode("align").value);	//left
				console.log(element.getAttribute("align"));				//left
				console.log(element.align);								//left
				
				//创建一个新的特性节点。
				//由于在调用createAttribute()是已经为name属性赋了值，所以后面就不必给它赋值了。
				//之后，又把value属性的值设置为"left"。
				//为了将新创建的特性添加到元素中，必须使用元素的setAttributeNode()方法。
				//其中attributes()和getAttributeNode()都会返回对应特性的Attr节点，而getAttribute()只返回特性的值
				
				//不建议直接访问特性节点，使用getAttribute()、setAttribute()和removeAttribute()方法远比操作特性节点更方便
				
		</script>
	</body>
</html>
