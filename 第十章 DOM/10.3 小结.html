<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10.3 小结</title>
	</head>
	<body>
		<script>
		//10.3 小结		p284
			//DOM是语言中立的API，用于访问和操作HTML和XML文档。
			//DOM1级将HTML和XML文档形象地看做一个层次化的节点树，可以使用JavaScript来操作节点树，进而改变底层文档的外貌和结构
			
			//DOM由各种节点构成
			//1.最基本的节点类型是NODE，用于抽象地表示文档中一个独立的部分；所有其他类型都继承自Node
			//2.Document类型表示整个文档，是一组分层节点个根节点。在JavaScript中，document对象是Document的一个实例。使用document对象，有很多种方式可以查询和取得节点
			//3.Element节点表示文档中的所有HTML或XML元素，可以用来操作这些元素的内容和特性
			//4.另外还有一些节点类型，分别表示文本内容、注释、文档类型、CDATA区域和文档片段
			
			
			//访问DOM的操作在多数情况下都很只管，不过在处理<scriot>和<style>元素时还是存在一些复杂性。
			//由于这两个元素分别包含脚本和样式信息，因此浏览器通常会将它们与其他元素区别对待。
			//这些区别导致了在针对这些元素使用innerHTML时，以及在创建新元素时的一些问题
			
			//理解DOM对象的关键，就是理解DOM对性能的影响
			//DOM操作往往是JavaScript程序中开销最大的部分，因而访问NodeList导致的问题为最多。
			//NodeList对象都是"动态的"，这就意味着每次访问NodeList对象，都会运行一次查询，有鉴于此，最好的办法就是尽量减少DOM操作
			
		</script>
	</body>
</html>
