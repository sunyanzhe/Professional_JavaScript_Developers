<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="some_elem">11</div>
		<script>
			//4.3.1标记清除	p78
			//JavaScript中最常用的垃圾处理方式是标记清除（mark-and-sweep）。当变量进入环境(例如，在函数中声明一个变量)时，就将这个变量标记为"进入环境"。
			//从逻辑上讲，永远不能释放进入环境的变量所占用的内存，因为只要执行流进入相应的环境，就可能会用到它们。而当变量离开环境时，则将其标记为"离开环境"。
			//可以使用任何方式来标记变量。比如，可以通过翻转某个特殊的位来记录一个变量何时进入环境，或者使用一个"进入环境的"变量列表和一个"离开环境的"变量列表来追踪哪个变量发生了变化。
			//说到底，如何标记其实并不重要，关键在于采取什么策略
			//垃圾收集器在运行的时候会给存储在内存中的所有变量都加上标记(当然，可以使用任何标记方式)。然后,他会去掉环境中的变量以及被环境中的变量引用的变量的标记。
			//而在此之后再被加上标记的变量将被视为准备删除的变量，原因是环境中的变量已经无法访问到这些变量了。最后，垃圾收集器完成内存清除工作，销毁那些带标记的值并回收他们所占用的内存空间。
			//到2008年为止，IE、Firefox、Opera、Chrome和Safari的JavaScript实现使用的都是标记清除式的垃圾收集策略(或类似的策略),只不过垃圾收集的时间间隔互有不同.
			
			//4.3.2引用计数	p79
			//另一种不太常见的垃圾收集策略叫做引用计数(reference counting)。引用计数的含义是跟踪记录每个值被引用的次数。
			//当声明了一个变量并将一个引用类型值赋给该变量是，则这个值的引用次数就是1。如果同一个值又被赋给了另一个变量，则该值的引用次数加1.
			//相反，如果包含这个值引用的变量又取得了另一个值，那么这个值的引用次数减1.当这个值的引用次数变成0时，则说明没有办法再访问这个值了，因而就可以将其占用的内存空间回收回来。
			//这样，当垃圾收集器下次再运行时，他就会释放那些引用次数为零的值所占用的内存。
			//Netscape Navigator3.0是最早使用引用计数策略的浏览器，但很快他就遇到了一个严重的问题:循环引用。
			//循环引用是指的是对象A中包含一个指向对象B的指针，而对象B中也包含了一个指向对象A的引用。请看下面这个例子:
			function problem(){
				var objectA=new Object();
				var objectB=new Object();
				
				ObjectA.someOtherObject=objectB;
				ObjectB.anotherObject=objectA;
			}
			
			//在这个例子中,objectA和objectB通过各自的属性相互引用，也就是说，这两个对象的引用次数都是2.在采用标记清除策略的实现中，由于函数执行之后，这两个对象离开了作用域，因此相互引用不是个问题
			//但是在采用引用计数策略的实现中，当函数执行完毕后，objectA和objectB还将继续存在，因为它们的引用次数永远不会是0.
			//假如这个函数被重复多次调用，就会导致大量内存得不到回收。为此,Netscape在Navigator4.0中放弃了引用计数方式，转而采用标记清除来实现其垃圾收集机制。可是，引用计数导致的冒犯并为就此终结。
			
			//IE有一部分对象并不是原生JavaScript对象。例如，其BOM和DOM中的对象就是使用C++以COM（Component Object Model，组件对象模型）对象的形式实现的
			//而COM对象的垃圾收集机制采用的就是引用计数策略。因此，即使IE的JavaScript引擎是使用标记清除策略来实现的，但JavaScript访问的COM对象依然是基于引用计数策略的
			//换句话说，只要在IE涉及COM对象，就会存在循环引用问题。下面就是简单的例子，展示了使用COM对象导致的循环引用问题
			
			var elem=document.getElementById("some_elem");
			var myObject=new Object();
			myObject.element=elem;
			elem.someObject=myObject;
			elem.parentNode.removeChild(elem);
			console.log(elem);
			
			//这个例子在一个DOM元素(elem)与一个原生JavaScript对象（myobject）之间创建了循环引用。
			//其中，变量myObject有一个名为element的属性指向element对象；而变量elem也有一个属性名叫someObject回指myObject
			//由于存在这个循环引用，即使将例子中的DOM从页面中移除，它也永远不会回收。
			//为了避免类似这样的循环引用问题，最后实在不使用他们的时候手工断开原生JavaScript对象与DOM元素之间的链接。
			//比如  myObject.element=null;elem.someObject=null;
			//将变量设置为null意味着切断变量与他此前引用的值之间的连接，当垃圾收集器下次运行时，就会删除这些值并回收他们占用的内存。
			//为了解决上述问题，IE9把BOM和DOM对象都转换成了真正的JavaScript对象。这样，就避免了两种垃圾收集算法并存导致的问题，也消除了常见的内存泄漏现象。
			
			
			//4.3.3 性能问题	p80
			//垃圾收集器是周期性运行的，而且如果为变量分配的内存数量很可观，那么回收工作量也是相当大的。
			//在这种情况下，确定垃圾收集的时间间隔是一个非常重要的问题。
			//IE7之前，垃圾收集器是根据内存分配量运行的，具体一点说就是256个变量、4096个对象（或数组）字面量和数组元素（slot）或者64KB的字符串。
			//达到上述任何一个临界值，垃圾收集器就会运行。这种实现方式的问题在于，如果一个脚本中包含那么多变量，那么该脚本很可能会在其生命周期中一直保有这么多的变量
			//这样一来，垃圾收集器就不得不频繁的运行。结果，由此引发的严重性能问题促使IE7重写了其垃圾收集例程。
			
			//随着IE7的发布，其JavaScript引擎的垃圾收起例程改变了工作方式:触发垃圾收集的变量分配、字面量和（或）数组元素的临界值被调整为动态修正。
			//IE7中的各项临界值在初始时与IE6相等。如果垃圾收集例程回收的内存分配量低语15%，则变量、字面量和（或）数组元素的临界值就会加倍。
			//如果例程回收了85%的内存分配量，则将各种临界值重置回默认值。
			//注：在有的浏览器中可以触发垃圾收集过程，但我们不建议读者这样做。在IE中，调用window.CollectGarbage()方法会立即执行垃圾收集。
			//	在Opera7及更高版本中，调用window.opear.collect()也会启动垃圾收集例程。
			
			
			//4.3.4管理内存	p91
			//使用具备垃圾收集机制的语言编写程序，开发人员一般不必操心内存管理的问题。但是,JavaScript在进行内存管理及垃圾收集时面临的问题还是有点与众不同。
			//其中最主要的一个问题，就是分配给Web浏览器的可用内存数量通常比分配给桌面应用程序的少。目的主要是防止运行JavaScript的网页消耗尽全部系统内存而导致系统崩溃。
			//内存限制问题不仅会影响给变量分配内存，同时还会影响调用栈以及在一个线程中能够同时执行的语句数量。
			//因此，确保占用最少的内存可以让页面获得更好的性能。而优化内存占用的最佳方式，就是为执行中的代码只保存必要的数据。
			//一旦数据不再有用，最好通过将其值设置为null来释放其引用————这个做法叫做解除引用（dereferencing）。
			//这种做法适用于大多数全局变量和全局对象的属性，局部变量会在它们离开指杏花晶石自动被解除。
			
			function createRerson(name){
				var localPerson = new Object();
				localPerson.name=name;
				return localPerson;
			}
			var globalPerson = createRerson("Nicholas");
			globalPerson=null;
			console.log(globalPerson);
			//这个例子中，变量globalPerson取得了createPerson()函数返回的值。在createPerson()函数的内部，我们创建了一个对象并将其赋给了局部变量localPerson
			//然后又为该对象添加了一个名为name的属性。最后,当调用这个函数时,localPerson以函数值的形式返回并赋值给全局变量globalPerson。
			//由于localPerson在createPerson()函数执行完毕后就离开了其执行环境，因此无需我们显式地区为它解除引用。但是对于全局变量globalPerson而言，则需要我们在不使用他的时候手工为它接触引用。
			//不过解除一个值的引用并不意味着自动回收该值所占用的内存。解除引用真正作用是让值脱离执行环境，以便垃圾收集器下次运行时将其回收。
		</script>
	</body>
</html>
