<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//JavaScript变量可以用来保存两种类型的值：基本类型值和引用类型值。
			//基本类型的值源自这五种基本数据类型：String、Undefined、Number、Boolean、Null;
			//基本类型值和引用类型值具有以下特点:
			//1.基本类型值在内存中占据固定大小的空间，因此被保存在栈内存中
			//2.从一个变量向另一个变量复制基本类型的值，会创建这个值的副本
			//3.引用类型的值是对象，保存在堆内存中
			//4.包含引用类型值的变量实际上包含的并不是对象本身，而是一个指向该对象的指针
			//5.从一个变量向另一个变量复制引用类型的值，复制的其实是指针，因此两个变量最终指向同一个对象；
			//6.确定一个值是那种数据类型可以使用typeof操作符，而确定一个值是那种引用类型的可以使用instanceof操作符
			
			
			//所有变量都存在于一个执行环境（也称作作用域）当中，这个执行环境决定了变量的生命周期，以及哪一部分代码可以访问其中的变量。
			//1.执行环境有全局执行环境（也称为全局环境）和函数执行环境之分
			//2.每次进入一个新执行环境，都会创建一个用于搜索变量和函数的作用域链
			//3.函数的局部环境不仅有权访问函数作用域中的变量，而且还有权访问其包含(父)环境，乃至全局环境。
			//4.全局环境只能访问在全局环境中定义的变量和函数，而不能直接访问局部环境中的任何数据
			//5.变量的执行环境有助于确定应该何时释放内存
		</script>
	</body>
</html>
